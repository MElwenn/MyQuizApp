<!-- choose a quiz -->
<div class="page-content-centered">

    <div>
        <mat-card color="primary">
            <mat-card-title class="title">Choose your Quiz</mat-card-title>
        </mat-card>
        <div *ngFor="let q of quiz">
            <mat-card>
                <mat-card-title>{{q.label}}</mat-card-title>
                <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
                <mat-card-actions>
                    <button class="button__secondary">
                        <a routerLink="/{{q.name}}" class="btn btn-primary">Select this quiz</a>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
